<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HSIP Protection</title>
    <style>
      body {
        font-family: sans-serif;
        min-width: 260px;
        padding: 10px;
      }
      h3 {
        margin: 0 0 8px 0;
      }
      #status {
        font-weight: 700;
        font-size: 16px;
        margin-bottom: 4px;
      }
      .status-good {
        color: #00c853; /* green */
      }
      .status-bad {
        color: #ff5252; /* red */
      }
      .status-danger {
        color: #ff1744; /* stronger red */
      }
      .status-unknown {
        color: #666;
      }
      #details {
        font-size: 12px;
        color: #555;
        margin-bottom: 8px;
      }
      #peer {
        font-size: 11px;
        color: #777;
      }
      button {
        margin-top: 8px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>HSIP</h3>
    <div id="status" class="status-unknown">HSIP: Checkingâ€¦</div>
    <div id="details"></div>
    <div id="peer"></div>
    <button id="refresh">Refresh status</button>
    <script src="popup.js"></script>
  </body>
</html>
