# about.toml (minimal starter)
[about]
all-features = true
no-build = true

[licenses]
# Relaxed now; audit and narrow later
unlicensed = "deny"
allow = [
  "MIT", "Apache-2.0", "BSD-2-Clause", "BSD-3-Clause",
  "ISC", "Unicode-DFS-2016", "Zlib", "OpenSSL"
]
confidence-threshold = 0.8

[bans]
wildcards = false
